[colors]
background = #070d0a
foreground = #bf4925
border = #1f33sd

[bar/mybar]
bottom = true
width = 100%
height = 6%
offset-y = 5
padding-right = 2
padding-left = 2
font-0 = "Inconsolata:size=11
modules-left = i3
modules-center = date
modules-right = battery
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 5
border-color = ${colors.border}
scroll-up = "#i3.prev"
scroll-down = "#id.next"

[module/date]
type = internal/date
date = %Y.%m.%d%

[module/battery]
type = internal/battery
battery = BAT0
full-at = 99
low-at = 20
adapter = ADP1

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
strip-wsnumbers = true
index-sort = true

label-focused = %index%
label-focused-background = #bf4925
label-focused-foreground = #070d0a
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2
