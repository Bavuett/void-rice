[colors]
background = #070d0a
foreground = #bf4925
unbackground = #354e3b

[bar/mybar]
bottom = false

width = 100%
height = 5.5%
line-size = 50

font-0 = "Inconsolata:size=11:weight=bold;0"
font-1 = "Material Icons:size=11:style=regular;1"

modules-left = i3
modules-center = date
modules-right = network battery pulseaudio

module-margin = 1

padding-right = 1
padding-left = 1

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size = 3
border-color = ${colors.foreground}

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/date]
type = internal/date
date = %d.%m.%Y %H:%M
interval = 1.0

[module/battery]
type = internal/battery
battery = BAT0
full-at = 99
low-at = 20
adapter = ADP1

format-charging = <label-charging>
label-charging =  Caricando. %percentage%%

format-discharging = <label-discharging>
label-discharging =  %percentage%%

format-low = <label-low>
label-low =  Caricami! %percentage%%

label-full =  Carico!

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 5.0

label-connected =  Online
label-disconnected =  Offline

format-connected = <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-0 = 0
ramp-signal-1 = 1
ramp-signal-2 = 2
ramp-signal-3 = 3
ramp-signal-4 = 4
ramp-signal-5 = 5

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false
click-right = pavucontrol

interval = 5

format-volume = <ramp-volume> <label-volume>

label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


[module/backlight]
type = internal/backlight
card = acpi_video0

use-actual-brightness = true
enable-scroll = true

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
strip-wsnumbers = true
index-sort = true

label-focused = %index%
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.background}
label-unfocused-background = ${colors.unbackground}
label-unfocused-padding = 2
