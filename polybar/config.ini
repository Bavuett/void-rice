[colors]
background = #070d0a
foreground = #bf4925

[bar/mybar]
bottom = false

width = 100%
height = 5.5%

font-0 = "Inconsolata:size=12.5"

modules-left = i3
modules-center = date
modules-right = network battery backlight
module-margin = 1

padding-right = 1.5
padding-left = 1.5
background = ${colors.background}
foreground = ${colors.foreground}
border-bottom-size = 0
border-color = ${colors.foreground}
scroll-up = "#i3.prev"
scroll-down = "#id.next"

[module/date]
type = internal/date
date = %H.%M - %d.%m.%Y
interval = 1.0

[module/battery]
type = internal/battery
battery = BAT0
full-at = 99
low-at = 20
adapter = ADP1

format-chaging = <label-charging>
label-charging = Carico, %percentage%%

format-discharging = <label-discharging>
label-discharging = Scarico, %percentage%%

label-low = Batteria Scarica!
label-full = Batteria Carica!

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 5.0

label-connected = Online
label-disconnected = Offline

format-connected = <label-connected>, <ramp-signal>
format-disconnected = <label-disconnected>

ramp-signal-0 = 0
ramp-signal-1 = 1
ramp-signal-2 = 2
ramp-signal-3 = 3
ramp-signal-4 = 4
ramp-signal-5 = 5

[module/backlight]
type = internal/backlight
card = acpi_video0

use-actual-brightness = true
enable-scroll = true

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
strip-wsnumbers = true
index-sort = true

label-focused = %index%
label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.background}
label-focused-underline = #f0f0f0
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2
